<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title> Digiweather 👾 </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src= "" height="" width=""> <!-- imagen logo -->
        </header>

        <main>
            <section>
                <h2> ¡Hola, mundo! </h2>
                <p> ¡Bienvenides a la nueva forma de mirar el tiempo que hace cada día en tu ciudad! </p>
                
            </section>
            <section>
                <h2> ¿Qué es Digiweather? </h2>

                <h3> Busca por el mapa</h3>
                <p> mapa mapa </p> <!--AQUÍ VA EL MAPA -->

                <h3> Elige el lugar </h3>
                <form action="/form" method="  ">
                    <label for="municipio"> Municipio</label>
                    <input id="municipio" name="municipio" placeholder="Elige un municipio"/>
                    <br>
                    <label for="id_prov"> Provincia</label>
                    <input id="id_prov" name="id_prov" placeholder="Elige una provincia"/>
                    <br>
                    <label for="CCAA"> Comunidad / Ciudad autónoma</label>
                    <input id="CCAA" name="CCAA" placeholder="Elige una Comunidad / Ciudad autónoma"/>
                    <br>
                    <input type="submit"/>
                </form>

                <h3> Elige una fecha concreta</h3>

                <form>
                    <label for="fecha"> Elige fecha </label>
                    <input type="date" id="fecha" name="fecha" placeholder="dd/mm/YYYY"/>
                </form>

            </section>
            <hr>
            <section>
                <h2> Documentación </h2>
                <a target= "_blank" href="https://github.com/Tamaragamart/Digiweather" class="button button--git">Proyecto en GitHub </a>
            </section>

        </main>
        <hr>
        <footer>
            <a href="#top" class="button button--up"> Volver arriba</a>
        
        </footer>
        <p>© 2024</p>
    </body>
</html>
